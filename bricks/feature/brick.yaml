name: feature
description: A new brick created with the Mason CLI.

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.6+6

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, or boolean)
#  * an optional short description
#  * an optional default value
#  * an optional prompt phrase used when asking for the variable.
vars:
  name_singular:
    type: string
    description: The feature name in singular
    prompt: What is the feature name (singular)?
  name_plural:
    type: string
    description: The feature name in plural
    prompt: What is the feature name (plural)?
  abbreviation:
    type: string
    description: The feature abbreviation (2 chars, unique)
    prompt: What is the abbreviation for the feature (2 chars, unique)?
  fields:
    type: string
    description: 'JSON Array of feature fields ([{"field_name": "description", "kind": "field", "type": "string", "label": "Description", "required": tr, "empty_value": "''", "max_length": 50, "is_title": true, "is_last": false, "is_last_required": false}])'
    prompt: Which are the fields of the feature (array of field structure [name])?

name: ror_app_basic_aws
description: Ruby-On-Rails Basic App with AWS EB brick
version: 0.1.3+3
environment:
  mason: ">=0.1.0-dev <0.1.0"
vars:
  app_name:
    type: string
    description: The name of the app (pascalCase)
    prompt: What is the app name?
  app_descr:
    type: string
    description: The description of the app
    prompt: What is the app description?
  app_path:
    type: string
    description: The path of the app
    prompt: What is the app path?

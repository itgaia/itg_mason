name: fl_common
description: A new brick created with the Mason CLI.
version: 0.1.5+5
environment:
  mason: ">=0.1.0-dev <0.1.0"
vars:
  app_name:
    type: string
    description: The name of the app (pascalCase)
    prompt: What is the app name?
  app_path:
    type: string
    description: The full path of the app
    prompt: What is the full path of the app?
